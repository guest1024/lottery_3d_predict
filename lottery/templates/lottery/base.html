<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3DÂΩ©Á•®È¢ÑÊµãÁ≥ªÁªü{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        .top-nav {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #409eff;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #606266;
            transition: color 0.3s;
            font-size: 15px;
        }
        
        .nav-menu a:hover, .nav-menu a.active {
            color: #409eff;
        }
        
        /* TabÂØºËà™ */
        .tabs {
            background: #fff;
            border-bottom: 2px solid #e4e7ed;
            margin: 20px 0;
        }
        
        .tab-buttons {
            display: flex;
            list-style: none;
            gap: 5px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: #606266;
            font-size: 15px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-btn:hover {
            color: #409eff;
        }
        
        .tab-btn.active {
            color: #409eff;
            border-bottom-color: #409eff;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Âç°Áâá */
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #303133;
            border-left: 4px solid #409eff;
            padding-left: 10px;
        }
        
        /* ÊåâÈíÆ */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #409eff;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #66b1ff;
        }
        
        .btn-success {
            background: #67c23a;
            color: #fff;
        }
        
        .btn-success:hover {
            background: #85ce61;
        }
        
        .btn-warning {
            background: #e6a23c;
            color: #fff;
        }
        
        .btn-danger {
            background: #f56c6c;
            color: #fff;
        }
        
        /* Ë°®Ê†º */
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ebeef5;
        }
        
        .table th {
            background: #f5f7fa;
            font-weight: 600;
            color: #606266;
        }
        
        .table tr:hover {
            background: #f5f7fa;
        }
        
        /* Ê†áÁ≠æ */
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .tag-success {
            background: #f0f9ff;
            color: #67c23a;
            border: 1px solid #c6e2ff;
        }
        
        .tag-warning {
            background: #fdf6ec;
            color: #e6a23c;
            border: 1px solid #f5dab1;
        }
        
        .tag-danger {
            background: #fef0f0;
            color: #f56c6c;
            border: 1px solid #fbc4c4;
        }
        
        .tag-info {
            background: #f4f4f5;
            color: #909399;
            border: 1px solid #d3d4d6;
        }
        
        /* ÁªüËÆ°Âç°Áâá */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            border-left: 4px solid #409eff;
        }
        
        .stat-card.success {
            border-left-color: #67c23a;
        }
        
        .stat-card.warning {
            border-left-color: #e6a23c;
        }
        
        .stat-card.danger {
            border-left-color: #f56c6c;
        }
        
        .stat-label {
            color: #909399;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #303133;
        }
        
        /* ÂΩ©ÁêÉ */
        .lottery-balls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 40px;
            color: #909399;
        }
        
        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #909399;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        /* ÂàÜÈ°µ */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
        }
        
        .page-item {
            padding: 8px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            cursor: pointer;
            color: #606266;
            text-decoration: none;
        }
        
        .page-item:hover {
            color: #409eff;
            border-color: #409eff;
        }
        
        .page-item.active {
            background: #409eff;
            color: #fff;
            border-color: #409eff;
        }
        
        /* Ê∂àÊÅØÊèêÁ§∫ */
        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }
        
        .message.show {
            display: block;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-success {
            background: #f0f9ff;
            color: #67c23a;
            border: 1px solid #c6e2ff;
        }
        
        .message-error {
            background: #fef0f0;
            color: #f56c6c;
            border: 1px solid #fbc4c4;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- È°∂ÈÉ®ÂØºËà™ -->
    <nav class="top-nav">
        <div class="container nav-content">
            <div class="logo">üé≤ 3DÂΩ©Á•®È¢ÑÊµãÁ≥ªÁªü</div>
            <ul class="nav-menu">
                <li><a href="{% url 'lottery:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">‰ª™Ë°®Êùø</a></li>
                <li><a href="{% url 'lottery:history_list' %}" class="{% if request.resolver_match.url_name == 'history_list' %}active{% endif %}">ÂéÜÂè≤ÂºÄÂ•ñ</a></li>
                <li><a href="{% url 'lottery:predictions_list' %}" class="{% if request.resolver_match.url_name == 'predictions_list' %}active{% endif %}">È¢ÑÊµãËÆ∞ÂΩï</a></li>
                <li><a href="{% url 'lottery:investment_strategy' %}" class="{% if request.resolver_match.url_name == 'investment_strategy' %}active{% endif %}" style="color: #10b981; font-weight: 600;">üìà ÊäïËµÑÁ≠ñÁï•</a></li>
                <li><button onclick="quickCrawl()" class="btn btn-success" style="padding: 8px 16px; margin-left: 10px; font-size: 14px;">üï∑Ô∏è ÊãâÂèñÊúÄÊñ∞Êï∞ÊçÆ</button></li>
            </ul>
        </div>
    </nav>
    
    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
    <div class="container" style="margin-top: 20px;">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // TabÂàáÊç¢ÂäüËÉΩ
        function initTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    // ÁßªÈô§ÊâÄÊúâactive
                    tabButtons.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Ê∑ªÂä†ÂΩìÂâçactive
                    btn.classList.add('active');
                    tabContents[index].classList.add('active');
                });
            });
            
            // ÈªòËÆ§ÊøÄÊ¥ªÁ¨¨‰∏Ä‰∏™
            if (tabButtons.length > 0) {
                tabButtons[0].click();
            }
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message message-${type} show`;
            message.textContent = text;
            
            const container = document.querySelector('.container');
            container.insertBefore(message, container.firstChild);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }
        
        // AJAXËØ∑Ê±ÇËæÖÂä©ÂáΩÊï∞
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken');
        
        // Âø´ÈÄüÁà¨ÂèñÊï∞ÊçÆ
        async function quickCrawl() {
            if (!confirm('Á°ÆÂÆöË¶ÅÁà¨ÂèñÊúÄÊñ∞Êï∞ÊçÆÂêóÔºü\nËøôÂ∞ÜËá™Âä®Ëé∑ÂèñÊúÄÊñ∞ÂºÄÂ•ñÊúüÂè∑Âπ∂ÂØºÂÖ•Êï∞ÊçÆÂ∫ì„ÄÇ')) {
                return;
            }
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Áà¨Âèñ‰∏≠...';
            
            try {
                const response = await fetch("{% url 'lottery:api_crawl' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`‚úì ${data.message}\n\nÊñ∞Â¢û: ${data.added}Êúü | Êõ¥Êñ∞: ${data.updated}Êúü | ÊÄªËÆ°: ${data.total}Êúü`);
                    location.reload();
                } else {
                    alert(`‚úó ${data.message}`);
                }
            } catch (error) {
                alert(`‚úó ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
